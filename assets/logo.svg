<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="clawGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="200" fill="#0a0a0a"/>
  <!-- Lobster Claw - simplified geometric -->
  <g transform="translate(100,100)">
    <!-- Main claw body -->
    <path d="M-40,30 Q-60,0 -40,-40 Q-20,-60 10,-50 L20,-30 Q10,-40 -10,-30 Q-30,-10 -20,20 Z" 
          fill="url(#clawGradient)" stroke="#00ff00" stroke-width="2"/>
    <!-- Upper pincer -->
    <path d="M10,-50 Q40,-70 50,-40 Q55,-20 40,-10 L20,-30 Z" 
          fill="url(#clawGradient)" stroke="#00ff00" stroke-width="2"/>
    <!-- Lower pincer -->
    <path d="M-20,20 Q-10,50 20,50 Q50,45 50,20 L40,-10 Q30,10 20,20 Q0,35 -20,20 Z" 
          fill="url(#clawGradient)" stroke="#00ff00" stroke-width="2"/>
    <!-- Highlights -->
    <circle cx="-25" cy="-20" r="5" fill="#00ff00" opacity="0.3"/>
    <circle cx="30" cy="-30" r="4" fill="#00ff00" opacity="0.3"/>
  </g>
  <!-- Glow effect -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.2"/>
</svg>
